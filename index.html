<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Candidature – Assistant Commercial & Marketing – Onet</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="foreground">
  <header class="logo-wrapper fade-in">
    <img src="LOGO_ONET.png" class="logo"/>
  </header>

  <main class="page">

    <section id="intro" class="card">
      <header class="card-header">
        <h1>Candidature – Assistant Commercial & Marketing</h1>
        <p>Présentation interactive conçue spécialement pour Onet Luxembourg.<br>Secouez votre iPhone ou touchez l’écran pour afficher mon CV.</p>
      </header>

      <div class="card-body">
        <div class="actions">
          <button id="activate" class="btn secondary">Activer les capteurs</button>
          <button id="fallback" class="btn primary">Afficher le CV</button>
        </div>
      </div>
    </section>

    <section id="cv" class="card hidden cv-card">
      <header class="card-header">
        <h2>CV – Yoan Mellinger</h2>
      </header>

      <div class="cv-frame-wrapper">
        <iframe src="CV_Yoan_Mellinger.pdf#view=fitH"></iframe>
      </div>

      <p class="cv-link">
        <a href="CV_Yoan_Mellinger.pdf" target="_blank" rel="noopener">Ouvrir le CV dans un nouvel onglet</a>
      </p>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
